<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitalis | AI Metabolic Optimization</title>
    <style>
        :root {
            --primary: #00ffcc; /* Neon Cyan */
            --bg: #0a0a0a;
            --text: #ffffff;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            padding: 20px;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            letter-spacing: -2px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00ffcc, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
        }
        .cta-button {
            background-color: var(--primary);
            color: #000;
            padding: 15px 40px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
        }
        .founder-tag {
            display: block;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>VITALIS</h1>
        <p>Your AI-powered bridge to metabolic longevity. Syncing Oura, Whoop, and CGM data into one actionable intelligence engine.</p>
        
        <a href="#" class="cta-button">Join Founder’s Circle — $99</a>
        
        <span class="founder-tag">Limited to First 50 Members</span>
    </div>

</body>
</html>
